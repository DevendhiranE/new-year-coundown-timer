<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year | Deva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="flex justify-center items-center bg-blue-500 max-w-md mx-auto">
    <div class="p-5">
      <div>
        <h2 class="text-white font-semibold text-3xl text-center my-5">
          Happy New Year 2024
        </h2>
        <h3 class="text-white font-semibold text-xl text-center my-5">
          Devendhiran
        </h3>
      </div>
      <div
        class="content grid grid-cols-4 gap-2 p-5 rounded justify-items-evenly lg:text-2xl font-semibold text-center text-white"
      >
        <div class="box p-2 bg-white text-black rounded-lg">
          <h2 id="days" class="text-lg">00</h2>
          <p class="text-xs">Days</p>
        </div>
        <div class="box p-2 bg-white text-black rounded-lg">
          <h2 id="hrs" class="text-lg">00</h2>
          <p class="text-xs">Hours</p>
        </div>
        <div class="box p-2 bg-white text-black rounded-lg">
          <h2 id="min" class="text-lg">00</h2>
          <p class="text-xs">Minutes</p>
        </div>
        <div class="box p-2 bg-white text-black rounded-lg">
          <h2 id="sec" class="text-lg">00</h2>
          <p class="text-xs">Seconds</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
